[pytest]
# where to find tests
testpaths = tests

# path for imports
pythonpath = .

# show more info
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=llm_bug_analysis
    --cov-report=term-missing
    --cov-report=html

# ignore these directories
norecursedirs =
    .git
    .venv
    __pycache__
    *.egg-info
    .ipynb_checkpoints
    .vscode